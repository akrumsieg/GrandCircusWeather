<div *ngIf="weatherApiResponse">
    <h3>Current weather in {{weatherDetails.cityName}}:</h3>
    <p>Conditions: {{weatherDetails.description}}</p>
    <p>Current Temperature: {{weatherDetails.temperature}}</p>
    <p>Feels Like: {{weatherDetails.feelsLike}}</p>
    <p>Humidity: {{weatherDetails.humidity}}</p>
    <p>Wind: {{weatherDetails.windSpeed}}</p>
</div>
